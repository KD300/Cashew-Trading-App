<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashew Trading Decision Tool</title>
  
  <!-- Load React from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom styles -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Load your app JavaScript -->
  <script src="fixed-cashew-trading-app.js"></script>
  
  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Check if React is loaded
      if (typeof React === 'undefined') {
        console.error('React is not loaded');
        document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Error: React library not loaded. Please check your internet connection.</div>';
        return;
      }
      
      // Check if ReactDOM is loaded
      if (typeof ReactDOM === 'undefined') {
        console.error('ReactDOM is not loaded');
        document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Error: ReactDOM library not loaded. Please check your internet connection.</div>';
        return;
      }
      
      // Check if app is loaded
      if (typeof window.CashewTradingApp === 'undefined') {
        console.error('CashewTradingApp not loaded');
        document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Error: Could not load the Cashew Trading App. Please check the console for details.</div>';
        return;
      }
      
      // Render the app
      try {
        const rootElement = document.getElementById('root');
        ReactDOM.render(React.createElement(window.CashewTradingApp), rootElement);
        console.log('App rendered successfully');
      } catch (error) {
        console.error('Error rendering app:', error);
        document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px;">Error: ' + error.message + '</div>';
      }
    });
  </script>
</body>
</html>
